<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="nui://esx_scoreboard/html/listener.js" type="text/javascript"></script>
	<link rel="stylesheet" href="nui://esx_scoreboard/html/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
	<div style="display: none;" id="wrap">

		<div class="rain">

		<div class="nadpis">
            <h1>&nbsp;</h1>
		</div>

		<div class="header">
				<h3><span id="ems"></span></h3>
				<h3><span id="police"></span></h3>
				<h3><span id="mechanic"></span></h3>			
				<h3><span id="taxi"></span></h3>
				<h3><span id="miner"></span></h3>
				<h3><span id="farmer"></span></h3>
				<h3><span id="fisherman"></span></h3>
				<h3><span id="trucker"></span></h3>
		</div>

		<div class="playerlist">
			<table id="playerlist" width="100%">
				<tr class="heading">
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
				</tr>
			</table>
		</div>

		<div class="yrpinfo">
			<div class="serverinfo">
				<span id="ooc_name"></span> <span style="font-size: 0.7vw"> | </span> Players: <span id="player_count">0</span> / 64 <span style="font-size: 0.7vw"> | </span>Uptime: <span id="play_time"></span> <span style="font-size: 0.7vw"> | </span> <span id="job_name"></span> <span id="job_grade"></span>
			</div>
		</div>
		<div class="element"></div>

		<span id="text"></span>

	</div>

	</div>
</body>

</html>
